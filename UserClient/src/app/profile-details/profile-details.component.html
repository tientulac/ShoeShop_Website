<section class="page-header">
    <div class="overly"></div>   
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="content text-center">
            <h1 class="mb-3">Thông tin cá nhân</h1>
            <p>Thoải mái sáng tạo hồ sơ của bạn!!</p>
  
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
              <li class="breadcrumb-item active" aria-current="page">Thông tin cá nhân</li>
            </ol>
          </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  <section class="user-dashboard page-wrapper">
    <div class="container">
      <div class="row">
          <div class="col-12 col-md-5 col-sm-12 col-lg-3">
              <div class="nav flex-column nav-pills">
                  <a class="nav-link active" routerLink="/profile-details" >Tài khoản</a>
              </div>
          </div>
  
        <div class="col-12 col-md-7 col-sm-12 col-lg-9">
        
            
  
  
  
            <div class="tab-pane fade show active" id="settings" role="tabpanel" >
              <div class="acccount-settings">
                <h4 class="mb-4">Thông tin tài khoản</h4>
                <form action="#">
                  <div class="form-group mb-4">
                    <label >Địa chỉ Email </label>
                    <input type="text" class="form-control" [(ngModel)]="infoUser.email" [ngModelOptions]="{standalone: true}" placeholder="">
                  </div>
                </form>
  
                <form action="#" class="mt-5">
                  <h4>Đổi mật khẩu</h4>
  
                  <div class="form-group">
                    <label >Mật khẩu hiện tại </label>
                    <input type="password" class="form-control" placeholder="" [(ngModel)]="oldPassword" [ngModelOptions]="{standalone: true}" placeholder="">
                    
                  </div>
                  <div class="form-group">
                    <label >Mật khẩu mới</label>
                    <input type="password" class="form-control" placeholder="" [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}" placeholder="">
                  </div>
                  <div class="form-group">
                    <label >Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" placeholder="" [(ngModel)]="confirmChangePassword" [ngModelOptions]="{standalone: true}" placeholder="">
                  </div>
  
                  <a href="javascript:void(0)" (click)="updateInfo()" class="btn btn-dark">Lưu thay đổi</a>
                </form>
              </div>
            </div>
  
         
        </div>
      </div>
    </div>
  </section>
