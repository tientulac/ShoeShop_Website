<div class="tab">
    <button *ngFor="let c of listCate" class="tablinks" (click)="getListImage(c.category_id)" style="font-weight: bold;">{{c.category_name}}</button>
</div>
  
  <section class="products-shop section" *ngIf="displayImage">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row align-items-center">
            <div class="col-lg-12 mb-4 mb-lg-0">
              <div class="section-title">
                <h2 class="d-block text-left-sm">Sản phẩm</h2>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let p of listImage">
              <div class="product">
                <div class="product-wrap">
                  <a routerLink="/product-single/{{p.product_id}}" (click)="passingData(p.product_id)">
                    <img style="height:250px" class="img-fluid w-100 mb-3 img-first" src="{{p.image}}"
                      alt="product-img" /></a>
                </div>
                <div class="product-hover-overlay">
                    <a routerLink="/product-single/{{p.product_id}}" (click)="passingData(p.product_id)"><i class="tf-ion-android-search" ></i></a>
                </div>
              </div> 
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <!-- popular product -->
          <section class="widget widget-popular mb-5">
            <h3 class="widget-title mb-4 h4">Sản phẩm phổ biến</h3>
            <a class="popular-products-item media" routerLink="/product-single">
              <img src="assets/images/p-1.jpg" alt="" class="img-fluid mr-4">
              <div class="media-body">
                <h6>Túi xách <br>Adidas</h6>
                <span class="price">700.000</span>
              </div>
            </a>
  
            <a class="popular-products-item media" routerLink="/product-single">
              <img src="assets/images/p-2.jpg" alt="" class="img-fluid mr-4">
              <div class="media-body">
                <h6>Áo hoodie <br>Logo</h6>
                <span class="price">450.000</span>
              </div>
            </a>
  
            <a class="popular-products-item media" routerLink="/product-single">
              <img src="assets/images/p-3.jpg" alt="" class="img-fluid mr-4">
              <div class="media-body">
                <h6>Áo khoác hàn quốc<br>Blade</h6>
                <span class="price">999.000</span>
              </div>
            </a>
          </section>
        </div>
      </div>
    </div>
  </section>

  
  <section class="page-header">
    <div class="overly"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="content text-center">
            <h2 class="mb-3">Tìm kiếm sản phẩm bằng hình ảnh</h2>
            <p>Đây là danh sách toàn bộ sản phẩm của FashionShop</p>
  
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb bg-transparent justify-content-center">
                <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Tìm kiếm sản phẩm</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
</section>
